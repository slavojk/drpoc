apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: drpoc-subscription
  namespace: drpoc
  labels:
    app: drpoc-app
  annotations:
    apps.open-cluster-management.io/github-path: /
    apps.open-cluster-management.io/github-branch: main
spec:
  channel: drpoc-ch/drpoc-channel
  placement:
    placementRef:
      name: drpoc-placement
      kind: PlacementRule
      group: apps.open-cluster-management.io